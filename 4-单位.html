<head>

			font-size: 30px;

		.container{

		}

		.box{
			border:2px solid red;
		}

		.px{
			width:500px;
			height:500px;
		}

		.em{
			width:10em;
			height:10em;

			width:10rem;
			height:10rem;
		}

</head>
<body>
	<div class="container">
		<div class="box px"></div>
		<div class="box em"></div>
		<div class="box rem"></div>
	</div>
	
</body>
</html>

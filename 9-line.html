<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			width: 250px;
			margin:0 auto;
			position: relative;
		}

		h1:before{
			content:'';
			display: block;
			position: absolute;
			width:100px;
			border:1px solid red;
			top:20px;
			left:-100px;
		}

		h1:after{
			content:'';
			display: block;
			position: absolute;
			width:100px;
			border:1px solid red;
			top:20px;
			left:300px;
		}
	</style>
</head>
<body>
	<h1>hello world</h1>
</body>
</html>
